<div class="container my-5">
    <h1 class="mb-3">Case Detail List</h1>
    <table class="table" *ngIf="casesStatus && casesStatus.length > 0">
        <thead>
          <tr>
             <th>Id</th>
             <th>CaseName</th>
             <th>Date</th>
             <th>Status</th>
             <th>StatusDescription</th>
             <th>ActionedUser</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let caseStatus of casesStatus">
                <td>{{ caseStatus.id }}</td>
                <td>{{ caseStatus.caseName }}</td>
                <td>{{ caseStatus.date }}</td>
                <td>{{ caseStatus.status }}</td>
                <td>{{ caseStatus.statusDescription }}</td>
                <td>{{ caseStatus.actionedUser }}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!casesStatus || casesStatus.length <= 0">No assigned case found.</p>
</div>
